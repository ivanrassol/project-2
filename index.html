<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div id="container">
      <section>
        <h1 id = "title">Complete your survey!</h1>
      </section>
      <br>
      <section>
        <p id = "description">Let us know better about you</p>
      </section>
      <form id = "survey-form">
        <section>
          <label id = "name-label">Name:</label>
          <input id = "name" type = "text" placeholder = "Juan Perez" required>
        </section>
        <section>
          <label id = "email-label">E-Mail:</label>
          <input id = "email" type = "email" placeholder = "juan@perez.com" required>
        </section>
        <section>
          <label id = "number-label">Age:</label>
          <input id = "number" type = "number" placeholder = "18" min = "18" max = "99" required>
        </section>
        <br>
        <section>
          <label id = "number-label">Which option best describes your current role?</label>
          <br>
          <select id = "dropdown">
            <option>Entry level / Trainee</option>
            <option>Junior Developer</option>
            <option>Senior Developer</option>
            <option>Project Manager</option>
          </select>
        </section>
        <br>
        <section>
          <label>Are you satisfied with our course?:</label><br>
          <input type = "radio" name = "radio" value = "Definitely">Definitely<br>
          <input type = "radio" name = "radio" value = "Maybe">Maybe<br>
          <input type = "radio" name = "radio" value = "Not sure">Not sure<br>
        </section>
        <br>
        <section>
          <label>Which is your main area of expertise?:</label><br>
          <input type = "checkbox" name = "checkbox" value = "Front end">Front end<br>
          <input type = "checkbox" name = "checkbox" value = "Back end">Back end<br>
          <input type = "checkbox" name = "checkbox" value = "Full stack">Full stack<br>
        </section>
        <br>
        <section>
          <label>Any additional suggestions you want to give us?</label><br>
          <textarea id = "extra" name = "extra" rows = "3" cols = "40" placeholder = "..."></textarea>
        </section>
        <input type = "submit" id = "submit" value = "Submit">
      </form>
    </div>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
